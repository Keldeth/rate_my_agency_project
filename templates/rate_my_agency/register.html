{% extends 'rate_my_agency/base.html' %}
{% load static %}

{% block title_block %}
	Registration
{% endblock %}

{% block body_block %}
	<h1>Sign up to Rate my Agency for free</h1>
	<h2>Select the type of account you would like to create</h2>
	
	
	<a href="/rate_my_agency/register/tenant/" >Tenant</a>
	<a href="/rate_my_agency/register/agency">Agency</a>
	
	
	<form action="/rate_my_agency/register/tenant/">
         <button class="register" type="submit">Tenant</button>
    </form>
	<form  action="/rate_my_agency/register/agency">
         <button class="register" type="submit">Agency</button>
    </form>
{% endblock %}
