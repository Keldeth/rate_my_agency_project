{% extends 'rate_my_agency/base.html' %}
{% load static %}

{% block title_block %}
	{% if agency %}
		{{ agency.agencyName }}
	{% else %}
		Unknown Agency
	{% endif %}
{% endblock %}

{% block body_block %}
	<h2>Add a Comment</h2>
	<div>
		<form id="comment_form" method="post" action="/rate_my_agency/agency/{{ agency.slug }}/add_comment/">
			{% csrf_token %}
			{{ form.as_p }}
			<input class="button" type="submit" name="submit" value="Create Comment" />
		</form>
	</div>	
{% endblock %}
