<!DOCTYPE html>
{% load static %}

<html>
	<head>
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
        
        <h1>Rate my Agency</h1>
		
		<!-- this makes the logo graphic a hyperlink to the homepage from any other page -->
        <a href="{% url 'rate_my_agency:index' %}"> <img src="{% static 'images/rmaLogo.jpg' %}" alt="RMA logo"/> </a>
		
		<title>
			{% block title_block %}
				Rate my Agency!
			{% endblock %}
		</title>
	</head>
	
	<body>
		<div class="main">
		{% block body_block %}
		{% endblock %}
		</div>
		
		<div class="sidebar">
		<a href="{% url 'rate_my_agency:index' %}">Home</a>
		<a href="{% url 'rate_my_agency:about' %}">About</a>
		{% if user.is_authenticated %}
		<a href="{% url 'rate_my_agency:logout' %}">Logout</a>	
		{% else %}
		<a href="{% url 'rate_my_agency:register' %}">Register</a>
		<a href="{% url 'rate_my_agency:login' %}">Login</a>
		{% endif %}
		
		</div>
	</body>
</html>
